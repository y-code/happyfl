<h1>Recipe Seeker</h1>

<div class="input-group">
  <div class="input-group-prepend">
    <input type="button" class="btn btn-info" value="&lt;" (click)="onGoBack()"/>
    <input type="button" class="btn btn-info" value="&gt;" (click)="onGoForeward()"/>
    <!-- <label for="url" class="input-group-text">URL</label> -->
  </div>
  <input type="text" id="url" [(ngModel)]="url" class="form-control" placeholder="URL"/>
  <div class="input-group-append">
      <input *ngIf="!(recipeSeekResult$ | async).isLoading" type="button" class="btn btn-info" value="Go" (click)="onFindRecipe()"/>
      <input *ngIf="(recipeSeekResult$ | async).isLoading" type="button" class="btn btn-info" value="Ã—" (click)="onCancel()"/>
    </div>
</div>

<table *ngIf="links" class="table table-striped">
  <thead>
    <tr>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let link of links">
      <td><a (click)="seekWeb(link.url)">{{link.caption}}</a></td>
    </tr>
  </tbody>
</table>

<table *ngIf="imageLinks" class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let image of imageLinks">
      <td><div class="found-image"><img src="{{baseUrl}}api/WebSeeker/image?url={{image.encodedUrl}}" title="{{image.caption}}"/></div></td>
    </tr>
  </tbody>
</table>

<div *ngIf="(recipeSeekResult$ | async)">
  <div *ngIf="(recipeSeekResult$ | async).isLoading">
    Loading...
  </div>
</div>

<div *ngIf="(recipeSeekResult$ | async)">
  <div *ngIf="(recipeSeekResult$ | async).isCancelled">
    Cancelled
  </div>
</div>

<div *ngIf="(recipeSeekResult$ | async)">
  <div *ngIf="(recipeSeekResult$ | async).data">
    <div *ngFor="let result of (recipeSeekResult$ | async).data">
      <h2>Name</h2>
      <ul *ngFor="let name of result.names">
        <li>{{name}}</li>
      </ul>
      <h2>Ingredients</h2>
      <div *ngFor="let ingredientSection of result.ingredientsSections">
        <h3>Section</h3>
        <ul *ngFor="let name of ingredientSection.names">
          <li>{{name}}</li>
        </ul>
        <table *ngIf="ingredientSection.ingredients" class="table table-striped">
          <tr *ngFor="let ingredient of ingredientSection.ingredients">
            <td class="container">
              <div class="row">
                <div class="col-12 bg-light text-dark">{{ingredient.input}}</div>
              </div>
              <div *ngFor="let candidate of ingredient.candidates" class="row">
                <div class="col-4">{{candidate.name}}</div>
                <div class="col-4">{{candidate.amount}} {{candidate.unit}}</div>
                <div class="col-4">{{candidate.note}}</div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
